<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="Title">Tic-Tac-Toe</h1>
    <div class="container">
        <button id="again">
            Play again
        </button>

        <div id="playerO">
            <h2>Player O</h2>
            <h4>Wins = <span id="Owins">0</span></h5>
        </div>
        <div id="feild">
            <div id="xox">
                <div class="aBox row0 col0 diag0" id="box1"></div>
                <div class="aBox row0 col1" id="box2"></div>
                <div class="aBox row0 col2 diag1" id="box3"></div>
                <div class="aBox row1 col0" id="box4"></div>
                <div class="aBox row1 col1 diag0 diag1" id="box5"></div>
                <div class="aBox row1 col2" id="box6"></div>
                <div class="aBox row2 col0 diag1" id="box7"></div>
                <div class="aBox row2 col1" id="box8"></div>
                <div class="aBox row2 col2 diag0" id="box9"></div>
            </div>
            <h1 id="result"></h1>
        </div>
        <div id="playerX">
            <h2>Player X</h2>
            <h4>Wins = <span id="Xwins">0</span></h5>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
